<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="chat.css">

    <title>PARCIAL</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
<h1>universitario Salvador</h1>
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <input type="text" id="searchCode" placeholder="Buscar por cÃ³digo universitario">
                <button id="searchBtn" class="btn btn-info">Buscar</button>
                <a href="login.html" class="boton">Cerra cesion</a>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nuevo Usuario <i class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Foto</th>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Ciudad</th>
                            <th>Departamento</th>
                            <th>N.Dui</th>
                            <th>Tipo de Sangre</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Perfil</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="codigo">Codigo:</label>
                                <input type="text" name="" id="codigo" required>
                            </div>
                            <div>
                                <label for="name">Nombre:</label>
                                <input type="text" name="" id="name" required>
                            </div>
                            <div>
                                <label for="age">Edad:</label>
                                <input type="number" name="" id="age" required>
                            </div>
                            <div>
                                <label for="city">Ciudad:</label>
                                <input type="text" name="" id="city" required>
                            </div>
                            <div>
                                <label for="depar">Departamento:</label>
                                <input type="depar" name="" id="depar" required>
                            </div>
                            <div>
                                <label for="ndui">N.Dui:</label>
                                <input type="text" name="" id="ndui" minlength="8" maxlength="8" required>
                            </div>
                            <div>
                                <label for="post">Tipo de Sangre:</label>
                                <input type="text" name="" id="post" required>
                            </div>
                            <div>
                                <label for="sDate">Fecha de Nacimiento:</label>
                                <input type="date" name="" id="sDate" required>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Perfil</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="codigo">Codigo:</label>
                                <input type="text" name="" id="showCodigo" disabled>
                            </div>
                            <div>
                                <label for="name">Nombre:</label>
                                <input type="text" name="" id="showName" disabled>
                            </div>
                            <div>
                                <label for="age">Edad:</label>
                                <input type="number" name="" id="showAge" disabled>
                            </div>
                            <div>
                                <label for="city">Ciudad:</label>
                                <input type="text" name="" id="showCity" disabled>
                            </div>
                            <div>
                                <label for="depar">Departamento:</label>
                                <input type="depar" name="" id="showDepar" disabled>
                            </div>
                            <div>
                                <label for="ndui">N.Dui:</label>
                                <input type="text" name="" id="showNdui" minlength="8" maxlength="8" disabled>
                            </div>
                            <div>
                                <label for="post">Tipo de Sangre:</label>
                                <input type="text" name="" id="showPost" disabled>
                            </div>
                            <div>
                                <label for="sDate">Fecha de Nacimiento:</label>
                                <input type="date" name="" id="showsDate" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="chatContainer" class="mt-4"></div>
        <h2>Chat con el Maestro</h2>
        <div id="messageList" style="height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 5px;"></div>
        <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." class="form-control">
        <button id="sendMessageBtn" class="btn btn-primary mt-2">Enviar</button>
        <button id="clearChatBtn" class="btn btn-danger">Vaciar Chat</button>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
